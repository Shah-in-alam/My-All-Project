<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #32bdc7;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        .box {
            background-color: #21c0b3;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            margin: 5px 0;
            width: calc(100% - 22px);
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            margin: 5px 0;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: aquamarine;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #333;
            color: #fff;
        }
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home" onclick="showPage('home')">Home</a>
        <a href="#view" onclick="showPage('view')">View Passwords</a>
    </div>
    <div class="container">
        <div id="home" class="page active">
            <div class="box">
                <h1>Password Manager</h1>
                <form id="passwordForm">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    <label for="email">Email/Mobile:</label>
                    <input type="text" id="email" name="email" required><br>
                    <label for="password">Password:</label>
                    <input type="text" id="password" name="password" required><br>
                    <button type="submit">Add Password</button>
                </form>
                <form id="deleteForm">
                    <label for="deleteId">ID to Delete:</label>
                    <input type="number" id="deleteId" name="deleteId" required><br>
                    <button type="button" onclick="deletePassword()">Delete Password</button>
                </form>
                <!-- <button onclick="assignIds()">Assign IDs to Existing Passwords</button> -->
            </div>
        </div>
        <div id="view" class="page">
            <h1>Stored Passwords</h1>
            <table id="passwordTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email/Mobile</th>
                        <th>Password</th>
                        <th>Show</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
